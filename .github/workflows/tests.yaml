name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          apt-get update
          apt-get install -y g++
          curl -ssL https://magic.modular.com/50fdd5ae-c771-4367-bf71-f4b2320317cf | bash
          source /home/runner/.bash_profile
          mojo test -I src tests
